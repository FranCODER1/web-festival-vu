<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Netlify Form Placeholder</title></head>
<body>
  <form name="contacto-festival" netlify netlify-honeypot="bot-field" hidden action="/contacto/gracias/">
    <input type="hidden" name="form-name" value="contacto-festival" />
    <p class="hidden" style="display:none;">
      <label>No llenar este campo si eres humano: <input name="bot-field" /></label>
    </p>
    <input type="text" name="nombre" />
    <input type="email" name="email" />
    <input type="text" name="asunto" />
    <textarea name="mensaje"></textarea>
    <select name="tipo-contacto">
      <option value="info_general">Informaci√≥n General</option>
    </select>
    <input type="radio" name="preferencia_contacto" value="email" />
    <input type="radio" name="preferencia_contacto" value="telefono" />
  </form>
</body>
</html>
